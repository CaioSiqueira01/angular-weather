<header>
    <h1>Weather App</h1>
    <div class="input__container">
        <input type="text" id="inputCity" [(ngModel)]="city" placeholder="search the city">
        <button class="btnSearch" (click)="onSearch()">
            <i class='bx bx-search-alt-2'></i>
        </button>
    </div>
    <i class='{{ icon }}' (click)="toogle()"></i>
</header>
